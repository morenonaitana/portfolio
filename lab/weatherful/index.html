<html lang="fr">
<head>
    <title>Weatherful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="images/icon@2x.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="panel" id="left-panel" data-display="push" >
        <ul data-role="listview">
            <li><a href="#" class="city ui-alt-icon" data-rel="close">Current Location</a></li>
            <li><a href="#" class="city ui-alt-icon" data-rel="close">Namur</a></li>
            <li><a href="#" class="city ui-alt-icon" data-rel="close">Charleroi</a></li>
            <li><a href="#" class="city ui-alt-icon" data-rel="close">Bruxelles</a></li>
            <li><a href="#" class="city ui-alt-icon" data-rel="close">London</a></li>
            <li><a href="#" class="city ui-alt-icon" data-rel="close">Oslo</a></li>
        </ul>
    </div><!-- /panel -->
    <div data-role="header" data-position="fixed"><a href="#left-panel" data-role="button" data-icon="bars" data-iconpos="notext" class="ui-nodisc-icon">bars</a><h1>Weatherful</h1></div>
    <div role="main" class="ui-content">
        <div class="icon icon-weather" data-icon="H"></div>
        <h1 id="current_temp">65&#176;C</h1>
        <p id="current_summary">Partly Cloudy</p>
        <p id="current_location">Current Location</p>
    </div>
  </div>
</body>
